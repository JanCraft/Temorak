<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Open-world survival/adventure game">
    <meta name="author" content="jDev">
    
    <title>TEMORAK</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="overflow: hidden; width: 100%; height: 100%; padding: 0px; margin: 0px;">
    <div id="version" class="floating floating-right2">v0.1.13</div>
    <img id="keyboard-mouse-icon" src="img/keyboard-mouse.png" class="floating floating-right icon" width="64" height="64"></img>
    <img id="gamepad-icon" src="img/gamepad.png" class="floating floating-right floating-y64 icon" width="64" height="64" hidden></img>
    
    <div class="floating floating-left floating-y32 size-y128" style="margin-left: 4px; background-color: rgba(65, 65, 65, 0.5); color: rgba(255, 255, 255, 0.75);">
        <div id="chat-div"></div>
        <div id="chat-message-div" contenteditable="true"></div>
    </div>
    
    <canvas id="content" width="0" height="0" class="floating-fixed">
        Oh no! Apparently your browser does not support <b>HTML5 Canvas</b>.
    </canvas>

    <section>
        <img type="texture" name="grass" src="textures/grass.png">
        <img type="texture" name="dirt" src="textures/dirt.png">
        <img type="texture" name="gravel" src="textures/gravel.png">
        <img type="texture" name="sand" src="textures/sand.png">

        <img type="texture" name="player_wh" src="textures/player_wh.png">
    </section>

    <div id="modalDisconnected" class="modal">
        <div class="modal-content">
            <p id="modalDisconnectedCode">Disconnected (????)</p>
            <p id="modalDisconnectedMessage">Unknown reason</p>
            <br>
            <br>
            <button onclick="modal('modalDisconnected').hide(); communication.reconnect();">Ok</button>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
