<head>
    <meta charset="UTF-8">
    <meta name="description" content="[insert game description]">
    <meta name="keywords" content="jancraft jan jancraft888 temorak game videogame keyboard mouse gamepad">
    <meta name="author" content="jancraft888">
    
    <title>TEMORAK</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="overflow: hidden; width: 100%; height: 100%; padding: 0px; margin: 0px;">
    <div id="fps-tps-counter" class="floating floating-left">TPS: 00 FPS: 00</div>
    <div id="version" class="floating floating-right2">v0.1.10</div>
    <img id="keyboard-mouse-icon" src="img/keyboard-mouse.png" class="floating floating-right" width="64" height="64"></img>
    <img id="gamepad-icon" src="img/gamepad.png" class="floating floating-right floating-y64" width="64" height="64" hidden></img>
    
    <div class="floating floating-left floating-y32 size-y128" style="margin-left: 4px; background-color: rgba(65, 65, 65, 0.5); color: rgba(255, 255, 255, 0.75);">
        <div id="chat-div"></div>
        <div id="chat-message-div" contenteditable="true"></div>
    </div>
    
    <canvas id="content" width="0" height="0" class="floating-fixed">
        So sorry! Apparently your browser does not support <b>HTML5 Canvas</b>.
    </canvas>

    <div>
        <img type="texture" name="grass" src="textures/grass.png">
        <img type="texture" name="dirt" src="textures/dirt.png">
        <img type="texture" name="gravel" src="textures/gravel.png">
        <img type="texture" name="sand" src="textures/sand.png">
    </div>

    <div id="serverSelect" class="modal">
        <div class="modal-content">
            <div class="server-listed" host="localhost" port="80" name="Local (80)"></div>
            <div class="server-listed" host="localhost" port="8080" name="Local (8080)"></div>
            <div class="server-listed" host="temorak.bracketslab.com" port="8080" name="Official Server (8080)"></div>
        </div>
    </div>
    <div id="shareServer" class="modal">
        <div class="modal-content">
            You can copy this link<br>
            <span style="color: lightseagreen" id="shareServerLink" class="onclick-copy">error loading link</span><br><br>
            <button onclick="modal('serverSelect').show(); modal('shareServer').hide();">Back</button>
        </div>
    </div>

    <div id="modalInputUser" class="modal">
        <div class="modal-content">
            <input type="username" id="modalInputUsername" placeholder="Username" autofocus>
            <button onclick="communication.usernameInput();" id="userSendBtn">Send</button>
            <br>
            <br>
            <div id="modalInputPassword" hidden>
                <input type="password" id="modalInputPassword0" placeholder="Password">
                <button onclick="communication.passwordInput();">Send</button>
            </div>
            <div id="modalInputCreate" hidden>
                <input type="password" id="modalInputPassword1" placeholder="Set a password">
                <input type="password" id="modalInputPassword2" placeholder="Confirm password">
                <button onclick="communication.createPasswordInput();">Send</button>
            </div>
        </div>
    </div>
    <div id="modalDisconnected" class="modal">
        <div class="modal-content">
            <p id="modalDisconnectedCode">Disconnected (????)</p>
            <p id="modalDisconnectedMessage">Unknown reason</p>
            <br>
            <br>
            <button onclick="modal('modalDisconnected').hide(); communication.reconnect();">Ok</button>
        </div>
    </div>

    <dynsrc src="js/gamepad.js"></dynsrc>
    <dynsrc src="js/keyboard.js"></dynsrc>
    <dynsrc src="js/dimensions.js"></dynsrc>
    <dynsrc src="js/mainloop.js"></dynsrc>
    <dynsrc src="js/index.js"></dynsrc>
    <script src="js/resource.loader.js"></script>
    <script src="js/dynscr.js"></script>
</body>
</html>
